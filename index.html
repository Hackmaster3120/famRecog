 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <p class="btn btn-default heading">Image Recognition</p>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following Family Members: </p>
      <b class="nameOB">Mom<hr>Dad<hr>kid<hr></b>

      <label>Webcam View - </label>

      <br><br>
      <div id="cam"></div>
      <br><br>
      <div id="img"></div>
      <br><br>
      <button class="btn btn-info" onclick="capture()">Click Image</button>
      <br><br>
      <button class="btn btn-info" onclick="identify()">Identify Image</button>
      
      <p style="font-size: 22px;">Member of family :<span id="Obj"></span></p>
      <p style="font-size: 22px;">Accuracy :<span id="Acc"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
